<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)"/>
  
  <!-- Speaker icon (left side) -->
  <g transform="translate(60, 128)">
    <!-- Speaker body -->
    <path d="M 0,-30 L 20,-30 L 40,-45 L 40,45 L 20,30 L 0,30 Z" fill="white"/>
    <!-- Sound waves -->
    <path d="M 50,-20 Q 60,-20 60,0 Q 60,20 50,20" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M 65,-30 Q 80,-30 80,0 Q 80,30 65,30" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Arrows (center) - indicating switching -->
  <g transform="translate(128, 128)">
    <!-- Right arrow -->
    <path d="M -5,-25 L 15,-25 L 15,-35 L 35,-20 L 15,-5 L 15,-15 L -5,-15 Z" fill="white" opacity="0.9"/>
    <!-- Left arrow -->
    <path d="M 5,25 L -15,25 L -15,35 L -35,20 L -15,5 L -15,15 L 5,15 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Microphone icon (right side) -->
  <g transform="translate(196, 128)">
    <!-- Mic body -->
    <rect x="-12" y="-35" width="24" height="40" rx="12" fill="white"/>
    <!-- Mic stand -->
    <path d="M -20,-5 Q -20,15 0,15 Q 20,15 20,-5" stroke="white" stroke-width="5" fill="none"/>
    <line x1="0" y1="15" x2="0" y2="35" stroke="white" stroke-width="5"/>
    <line x1="-15" y1="35" x2="15" y2="35" stroke="white" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>
